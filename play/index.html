<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible', content='IE=edge,chrome=1'>

        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <title>Snake!</title>

        <!-- favicon -->
        <link rel="shortcut icon" href="/img/favicon.ico">
        
        <!-- styling -->
        <link rel="stylesheet" href="css/style.css">

        <!-- jquery -->
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>

        <!-- snake script -->
        <script type="text/javascript" src="js/snake.js"></script>

    </head>
    <body>
        <div id="pane" class="pane">
            <div id="board" class="board">
                <div id="message" class="message"></div>
                <div id="food" class="block food"></div>
            </div>
        </div>
        <div id="horizontal-buttons" class="horizontal-buttons">
            <div id="left-arrow" class="left-arrow">left</div>
            <div id="right-arrow" class="right-arrow">right</div>
        </div>
        <div id="vertical-buttons" class="vertical-buttons">
            <div id="up-arrow" class="up-arrow">up</div>
            <div id="down-arrow" class="down-arrow">down</div>
        </div>
    </body>
</html>
